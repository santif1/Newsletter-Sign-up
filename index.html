<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/styles.css">

  <title>Newsletter sign-up form</title>

</head>
<body>
  <main>
    <form id="sign-up-form" novalidate>
      <picture>
          <!--Image Desktop-->
          <source media="(min-width: 1140px)" srcset="./assets/images/illustration-sign-up-desktop.svg">
          <!--Image Tablet-->
          <source media="(min-width: 768px)" srcset="./assets/images/illustration-sign-up-tablet.svg">
          <!--Default (mobile)-->
          <img src="./assets/images/illustration-sign-up-mobile.svg" alt="">
      </picture>
      <section class="form">
        <div class="form-header">
          <h1>Stay updated!</h1>
          <div class="updates">
            <p>Join 60,000+ product managers receiving monthly updates on:</p>
            <div class="list">
              <img class="icon-list" src="./assets/images/icon-list.svg">
              <span>Product discovery and building what matters</span>
            </div>
            <div class="list">
              <img class="icon-list" src="./assets/images/icon-list.svg">
              <span>Measuring to ensure updates are a success</span>
            </div>
            <div class="list">
              <img class="icon-list" src="./assets/images/icon-list.svg">
              <span>And much more!</span>
            </div>
          </div>
        </div>
        <div class="form-body">
          <label for="email"><small><strong>Email address</strong></small></label>
          <input class="field-input" name="email" type="email" required placeholder="email@company.com">
          <span aria-live="polite" id="name-error"></span>
        </div>
        <div class="form-footer">
          <button class="subscribe-btn" type="submit">Subscribe to monthly newsletter</button>
        </div>
      </section>
    </form>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Santiago Falvo</a>.
  </footer>
</body>
</html>
